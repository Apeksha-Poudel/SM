<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us || SM</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>SM Analyzer</h1>
            <div class="menu-icon">
                &#9776; <!-- Hamburger icon -->
            </div>
        </div>
    </header>
    <nav id="side-menu" class="side-menu">
        <span class="close-btn">&times;</span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li>
                <span>Dark Mode
                    <label class="switch">
                        <input type="checkbox" id="light-dark-toggle">
                        <span class="slider round"></span>
                    </label>
                </span>
            </li>
        </ul>
    </nav>

    <div class="section small">
        <form class="form" id="contact-form" style="text-align: center;">
            <h1 style="text-align: center;" class="contact">Contact Us</h1>

            <div class="form-group">
                <div class="label-division">
                    <label for="name">Name
                        <span class="compulsory-icon" title="Compulsory Field">
                            *
                        </span> 
                        :
                    </label>
                </div>
                <div class="field-division">
                    <input type="text" id="name" class="large" placeholder="eg. John Doe" maxlength="30">
                    <span class="error-message" id="name-error"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="label-division">
                    <label for="email">Email
                        <span class="compulsory-icon" title="Compulsory Field">
                            *
                        </span> 
                        :
                    </label>
                </div>
                <div class="field-division">
                    <input type="text" id="email" class="large" placeholder="eg. john.doe@example.com" maxlength="50">
                    <span class="error-message" id="email-error"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="label-division">
                    <label for="message">Message
                        <span class="compulsory-icon" title="Compulsory Field">
                            *
                        </span> 
                        :
                    </label>
                </div>
                <div class="field-division">
                    <textarea id="message" class="large message-box" placeholder="Hi, I loved your product. I'd like to share you with..."></textarea>
                    <span class="error-message" id="message-error"></span>
                    <span id="char-counter">0/250</span>
                </div>
            </div>

            <button type="submit">Send Message</button>
            <div id="success-banner" class="success-banner"></div>
        </form>
    </div>

    <footer class="footer">
        <h3>Â© SM . 2024 . <a class="no-underline" href="https://github.com/rohanrajpoudel" target="_blank">Rohan Raj Poudel</a></h3>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
